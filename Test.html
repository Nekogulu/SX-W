<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Map</title>
    <style>
      path {
              fill: none;
              stroke: #000;
              stroke-width: .1px;
              stroke-linejoin: round;
              stroke-linecap: round;
            }
    </style>
    <script src="d3/d3.v3.min.js" type="text/javascript"></script>
    <script src="d3/d3-geo-projection.js" type="text/javascript"></script>

  </head>
  <body>
    <script>
            var width = 700,
                height = 700;


            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);


            d3.json("https://raw.githubusercontent.com/Nekogulu/SX-W/master/data/streets.json", function(error, json) {
              if (error) throw error;

                // create a first guess for the projection
                var center = d3.geo.centroid(json)
                var scale  = 80;
                var offset = [width/2, height/2];
                var projection = d3.geo.mercator().scale(scale).center(center)
                    .translate(offset);

                // create the path
                var path = d3.geo.path().projection(projection);

                // using the path determine the bounds of the current map and use 
                // these to determine better values for the scale and translation
                var bounds  = path.bounds(json);
                var hscale  = scale*width  / (bounds[1][0] - bounds[0][0]) -380 ;
                var vscale  = scale*height / (bounds[1][1] - bounds[0][1]) ;
                var scale   = (hscale < vscale) ? hscale : vscale;
                var offset  = [width - (bounds[0][0] + bounds[1][0])/2,
                                    height - (bounds[0][1] + bounds[1][1] )/2];

                // new projection
                projection = d3.geo.mercator().center(center)
                    .scale(scale).translate(offset);
                path = path.projection(projection);
console.log(center);
console.log(scale);
console.log(offset);

              svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("stroke-width", "2")
                    .style("stroke", "black");

             d3.json("https://raw.githubusercontent.com/Nekogulu/SX-W/master/data/pump.json", function(error, json) {
              if (error) throw error;

                // create a first guess for the projection
                var center = d3.geo.centroid(json)
                var scale  = 50;
                var offset = [width/2, height/2];
                var projection = d3.geo.mercator().scale(scale).center(center)
                    .translate(offset);

                // create the path
                var path = d3.geo.path().projection(projection);

                // using the path determine the bounds of the current map and use 
                // these to determine better values for the scale and translation
                var bounds  = path.bounds(json);
                var hscale  = scale*width  / (bounds[1][0] - bounds[0][0])  ;
                var vscale  = scale*height / (bounds[1][1] - bounds[0][1]) ;
                var scale   = (hscale < vscale) ? hscale : vscale;
                var offset  = [width - (bounds[0][0] + bounds[1][0])/2,
                                    height - (bounds[0][1] + bounds[1][1] )/2];

                // new projection
                projection = d3.geo.mercator().center(center)
                    .scale(scale).translate(offset);
                path = path.projection(projection);
console.log(center);
console.log(scale);
console.log(offset);

              svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("fill", "green")
                    .style("stroke", "black");
        });
 

    </script>
