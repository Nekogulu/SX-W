            var width = 960,
                height = 700;

            var path = d3.geo.path()
                .projection(null);


            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            d3.json("https://raw.githubusercontent.com/Nekogulu/SX-W/master/data/streets.json", function(error, json) {
              if (error) throw error;

              svg.selectAll("path")
                  .data(json.features)
                  .enter()
                  .append("path")
                  .attr("d", path);
            });
